<mat-card class="example-card gradient-border" id="box">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput class="form-control full-width-input" placeholder="Correo electrónico"
            formControlName="username" name="username" type="text" required>
        </mat-form-field>
      </div>
      <div class="form-group" *ngIf="visible==1">
        <span class="loader"></span>
      </div>
      <div class="form-group" *ngIf="visible==2">
        <mat-form-field class="example-full-width">
          <input matInput class="form-control full-width-input" placeholder="Contraseña" formControlName="password"
            #input2 type="password" name="password" required>
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button type="submit" mat-raised-button class="azulVeo" (click)="siguiente()"
          *ngIf="visible==0">Continuar</button>
        <button type="submit" mat-raised-button class="azulVeo" (click)="anterior()" *ngIf="visible==2">Anterior</button>
        <button type="submit" mat-raised-button class="azulVeo" (click)="acceder()" *ngIf="visible==2">Acceder</button>
      </mat-card-actions>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-error *ngIf="error">{{alerta}}</mat-error>
</mat-card>
