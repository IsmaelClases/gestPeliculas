<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pelicula.title }}</mat-card-title>
    <mat-card-subtitle>{{ pelicula.overview }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + (pelicula.poster_path || pelicula.backdrop_path)"
    alt="{{ pelicula.title }} Poster">
</mat-card>

<pseudo-3d-carousel [radius]="250" [top]="150" [images]="['https://image.tmdb.org/t/p/w500' + pelicula.poster_path]"></pseudo-3d-carousel>
